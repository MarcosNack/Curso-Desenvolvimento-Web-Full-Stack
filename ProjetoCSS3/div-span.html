<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style type="text/css">
        #topo {
            background: blue;
        }
        #conteudo {
            background: red;
        }
        #rodape{
            background: green;
        }
        #assinatura1{
            background: rebeccapurple;
            
        }
        #assinatura2{
            background: rgb(51, 153, 153);
        }
        .produto {
            background: gray;
            margin: 10px;
        }

    </style>
</head>
<body>

    <div id="topo">
        <img src="Imagem/amazon_logo.png" height="50 %">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>
    <div id="rodape">
        Todos os diretos reservados
    </div>

    <span id="assinatura1">
        Marcos
    </span>
    <span id="assinatura2">
        Nack
    </span>
</body>
</html>
