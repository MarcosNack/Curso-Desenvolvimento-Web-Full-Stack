<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário Login</title>
</head>

<body>

	<h2>Login</h2>
	<form>
		Usuário:<br>
		<input type="email" name="user"><br><br>
		Senha:<br>
		<input type="password" name="senha"><br><br>
		<input type="submit" value="LOGIN">
		<!--<button>Login</button>-->
	</form>

	<form>
		<h2>Cadastre-se</h2>
		Login:<br>
		<input type="email" name="login"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" value="sexo_m">Masculino<br>
		<input type="radio" name="sexo" value="sexo_f">Feminino<br><br>

		Interesses<br>
		<input type="checkbox" name="">Futebol<br>
		<input type="checkbox" name="">Cursos<br>
		<input type="checkbox" name="">Moda<br><br>

		Estado<br>
		<select name="estado">
			<option value="SP">SP</option>
			<option value="MG">MG</option>
			<option value="PR">PR</option>
			<option value="RJ">RJ</option>
		</select><br><br>

		Observações:<br>
		<textarea></textarea>
		<br>
		<input type="submit" value="Cadastrar">
		
	</form>

</body>
</html>
